<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام الذكية المتطورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* تنسيق عام للصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        body.dark-mode::before {
            background: rgba(0, 0, 0, 0.5);
        }

        /* الحاوية الرئيسية */
        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        body.dark-mode .container {
            background: rgba(30, 30, 46, 0.95);
            color: #f0f0f0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        /* تنسيق العنوان */
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 10px;
        }

        body.dark-mode h1 {
            color: #f0f0f0;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 3px;
        }

        /* حقل إدخال المهام */
        .task-input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .task-input-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .task-input {
            flex-grow: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        body.dark-mode .task-input {
            background: rgba(45, 45, 65, 0.9);
            color: #f0f0f0;
            border-color: #444;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* حقل إدخال الوقت */
        .time-input-container {
            position: relative;
            width: 160px;
        }

        .time-input-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            pointer-events: none;
        }

        body.dark-mode .time-input-container i {
            color: #8a9cff;
        }

        .time-input {
            width: 100%;
            padding: 15px 15px 15px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        body.dark-mode .time-input {
            background: rgba(45, 45, 65, 0.9);
            color: #f0f0f0;
            border-color: #444;
        }

        /* خيارات المهام */
        .task-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .task-select {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
        }

        body.dark-mode .task-select {
            background: rgba(45, 45, 65, 0.9);
            color: #f0f0f0;
            border-color: #444;
        }

        .option-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .option-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        /* أزرار الإضافة */
        .add-btn {
            padding: 0 25px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        /* قائمة المهام */
        ul {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        body.dark-mode ul::-webkit-scrollbar-track {
            background: #333;
        }

        ul::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        li {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        body.dark-mode li {
            background: rgba(45, 45, 65, 0.9);
            border-color: #555;
        }

        li:hover {
            transform: translateX(-5px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* ألوان حسب حالة المهمة */
        li.normal {
            background: #ffffff;
            border-left: 4px solid #667eea;
        }

        body.dark-mode li.normal {
            background: rgba(45, 45, 65, 0.9);
            border-left: 4px solid #8a9cff;
        }

        li.urgent {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            animation: pulseWarning 2s infinite;
        }

        body.dark-mode li.urgent {
            background: rgba(70, 60, 40, 0.9);
            border-left: 4px solid #ffaa00;
        }

        li.critical {
            background: #ffebee;
            border-left: 4px solid #f44336;
            animation: pulseDanger 1.5s infinite;
        }

        body.dark-mode li.critical {
            background: rgba(70, 40, 40, 0.9);
            border-left: 4px solid #ff5555;
        }

        li.completed {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        body.dark-mode li.completed {
            background: rgba(40, 60, 40, 0.9);
            border-left: 4px solid #5cb85c;
        }

        li.completed::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 15px;
            width: calc(100% - 100px);
            height: 2px;
            background: #28a745;
            transform: translateY(-50%);
        }

        body.dark-mode li.completed::after {
            background: #5cb85c;
        }

        .task-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }

        .task-text {
            word-break: break-word;
            text-align: right;
        }

        body.dark-mode .task-text {
            color: #f0f0f0;
        }

        li.completed .task-text {
            color: #6c757d;
            text-decoration: line-through;
        }

        body.dark-mode li.completed .task-text {
            color: #aaa;
        }

        /* تصنيفات المهام */
        .task-category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 8px;
            background: #e0e0e0;
        }

        .category-work { background: #ffebee; color: #f44336; }
        .category-study { background: #e3f2fd; color: #1976d2; }
        .category-personal { background: #e8f5e9; color: #388e3c; }

        body.dark-mode .category-work { background: #5a2e2e; color: #ff6b6b; }
        body.dark-mode .category-study { background: #2e3a5a; color: #6b8cff; }
        body.dark-mode .category-personal { background: #2e5a3a; color: #6bff8c; }

        /* المهام الفرعية */
        .subtasks-container {
            margin-top: 10px;
            padding-right: 20px;
        }

        .subtask-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .subtask-checkbox {
            margin-left: 8px;
            cursor: pointer;
        }

        .subtask-text {
            flex: 1;
            font-size: 14px;
        }

        .subtask-text.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        body.dark-mode .subtask-text.completed {
            color: #aaa;
        }

        /* المرفقات */
        .attachments-container {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .attachment-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(102, 126, 234, 0.1);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        body.dark-mode .attachment-badge {
            background: rgba(138, 156, 255, 0.1);
        }

        .attachment-badge:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .attachment-badge:hover {
            background: rgba(138, 156, 255, 0.2);
        }

        .attachment-badge i {
            margin-left: 5px;
            font-size: 12px;
        }

        /* تنسيق الوقت */
        .time-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            color: #4a4a4a;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .time-badge {
            background: rgba(138, 156, 255, 0.1);
            color: #f0f0f0;
            border-color: rgba(138, 156, 255, 0.2);
        }

        .time-badge i {
            color: #667eea;
            font-size: 12px;
        }

        body.dark-mode .time-badge i {
            color: #8a9cff;
        }

        /* أنماط حالة الموعد */
        .deadline-urgent {
            background: rgba(255, 193, 7, 0.1);
            border-color: rgba(255, 193, 7, 0.3);
        }

        body.dark-mode .deadline-urgent {
            background: rgba(255, 170, 0, 0.1);
            border-color: rgba(255, 170, 0, 0.3);
        }

        .deadline-urgent i {
            color: #ffc107;
        }

        .deadline-passed {
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
        }

        body.dark-mode .deadline-passed {
            background: rgba(239, 35, 60, 0.1);
            border-color: rgba(239, 35, 60, 0.3);
        }

        .deadline-passed i {
            color: #dc3545;
        }

        .deadline-normal {
            background: rgba(40, 167, 69, 0.1);
            border-color: rgba(40, 167, 69, 0.3);
        }

        body.dark-mode .deadline-normal {
            background: rgba(56, 176, 0, 0.1);
            border-color: rgba(56, 176, 0, 0.3);
        }

        .deadline-normal i {
            color: #28a745;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        li button {
            background: none;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
        }

        .complete-btn {
            color: #28a745;
            border: 1px solid #28a745;
        }

        .complete-btn:hover {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
        }

        .edit-btn {
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .edit-btn:hover {
            background: #ffc107;
            color: white;
        }

        .share-btn {
            color: #17a2b8;
            border: 1px solid #17a2b8;
        }

        .share-btn:hover {
            background: #17a2b8;
            color: white;
        }

        /* فلترة المهام */
        .task-filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            border: none;
            background: #e9ecef;
            color: #495057;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        body.dark-mode .filter-btn {
            background: rgba(70, 70, 90, 0.9);
            color: #f0f0f0;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        /* إحصائيات المهام */
        .task-stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        body.dark-mode .task-stats {
            border-top-color: #555;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .stats-cards {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 10px 15px;
            flex-grow: 1;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 100px;
        }

        body.dark-mode .stat-card {
            background: rgba(45, 45, 65, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .stat-card .number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 12px;
            color: #666;
        }

        body.dark-mode .stat-card .label {
            color: #aaa;
        }

        .stat-card.total .number {
            color: #667eea;
        }

        body.dark-mode .stat-card.total .number {
            color: #8a9cff;
        }

        .stat-card.completed .number {
            color: #4caf50;
        }

        .stat-card.pending .number {
            color: #ff9800;
        }

        .stat-card.overdue .number {
            color: #f44336;
        }

        .progress-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            margin-top: 5px;
        }

        body.dark-mode .progress-container {
            background: #444;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        /* الإحصائيات المتقدمة */
        .advanced-stats {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-chart {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 15px;
            height: 200px;
        }

        body.dark-mode .stat-chart {
            background: rgba(45, 45, 65, 0.9);
        }

        .productivity-score {
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
            padding: 15px;
        }

        body.dark-mode .productivity-score {
            background: rgba(45, 45, 65, 0.9);
        }

        .score-value {
            font-size: 28px;
            font-weight: bold;
            color: #4caf50;
        }

        .score-label {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        body.dark-mode .score-label {
            color: #aaa;
        }

        /* رسالة عندما لا توجد مهام */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }

        body.dark-mode .empty-state {
            color: #aaa;
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #adb5bd;
        }

        body.dark-mode .empty-state i {
            color: #555;
        }

        /* تأثيرات الحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseWarning {
            0% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 152, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0); }
        }

        @keyframes pulseDanger {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }

        li {
            animation: fadeIn 0.3s ease forwards;
        }

        /* العلامة المائية المتحركة */
        .watermark {
            position: fixed;
            bottom: 30px;
            left: 30px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.7);
            pointer-events: none;
            user-select: none;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            padding: 12px 25px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        body.dark-mode .watermark {
            color: rgba(255, 255, 255, 0.8);
            background: linear-gradient(135deg, rgba(70, 85, 160, 0.3) 0%, rgba(80, 50, 110, 0.3) 100%);
        }

        .watermark::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.4) 0%, 
                rgba(118, 75, 162, 0.4) 50%, 
                rgba(102, 126, 234, 0.4) 100%);
            border-radius: 50px;
            z-index: -1;
            animation: pulse 4s linear infinite;
            opacity: 0.7;
        }

        /* العلامة المائية الخلفية المتألقة */
        .watermark-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 150px;
            color: rgba(255, 255, 255, 0.05);
            font-weight: bold;
            z-index: 0;
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            animation: shimmer 8s linear infinite;
        }

        body.dark-mode .watermark-bg {
            color: rgba(255, 255, 255, 0.03);
        }

        /* تأثيرات الحركة الجديدة */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        @keyframes shimmer {
            0% { opacity: 0.05; }
            50% { opacity: 0.1; }
            100% { opacity: 0.05; }
        }

        /* تأثيرات إضافية للعلامة المائية */
        .watermark::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            border-radius: 50px;
            animation: shine 5s linear infinite;
            opacity: 0;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) skew(-20deg); opacity: 0; }
            20% { opacity: 0.5; }
            100% { transform: translateX(100%) skew(-20deg); opacity: 0; }
        }

        /* رسائل التنبيه */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;

<body>
    <!-- زر الوضع الليلي -->

    <!-- العلامة المائية المتحركة -->

    <!-- العلامة المائية الخلفية المتألقة -->
    <div class="watermark-bg">NASRAWI</div>
    
    <div class="container">
        <h1><i class="fas fa-tasks"></i> قائمة المهام الذكية</h1>
        
        <div class="task-filters">
            <button class="filter-btn active" onclick="filterTasks('all')">الكل</button>
            <button class="filter-btn" onclick="filterTasks('active')">غير المكتملة</button>

            <button class="filter-btn" onclick="filterTasks('urgent')">عاجلة</button>

        <div class="task-input-container">

            <div class="task-options">

                    <option value="critical">مهمة</option>

                <select id="taskCategory" class="task-select">
                    <option value="">بدون تصنيف</option>
                    <option value="work">عمل</option>
                    <option value="study">دراسة</option>

                </select>
                
                <button id="addSubtaskBtn" class="option-btn" title="إضافة مهمة فرعية">
                    <i class="fas fa-list-ul"></i>
                </button>
                
                <button id="attachFileBtn" class="option-btn" title="إرفاق ملف">
                    <i class="fas fa-paperclip"></i>
                </button>
            </div>
            
            <button onclick="addTask()" class="add-btn"><i class="fas fa-plus"></i> إضافة مهمة</button>
        </div>
        
        <ul id="taskList">
            <!-- المهام ستضاف هنا ديناميكيًا -->
        </ul>
        
        <div class="task-stats">
            <div class="stats-row">
                <div class="stats-cards">
                    <div class="stat-card total">
                        <div class="number" id="totalTasks">0</div>
                        <div class="label">المهام الكلية</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="totalProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stat-card completed">
                        <div class="number" id="completedTasks">0</div>
                        <div class="label">مكتملة</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="completedProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stat-card pending">
                        <div class="number" id="pendingTasks">0</div>
                        <div class="label">قيد الإنجاز</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="pendingProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stat-card overdue">
                        <div class="number" id="overdueTasks">0</div>
                        <div class="label">متأخرة</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="overdueProgress" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="advanced-stats">
            <div class="stat-chart">
                <canvas id="taskChart"></canvas>
            </div>
            <div class="productivity-score">
                <div class="score-value" id="productivityScore">0%</div>
                <div class="score-label">مستوى الإنتاجية</div>
            </div>
        </div>
    </div>
    
    <script>
        // مصفوفة لتخزين المهام
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let notificationTimeout;
        let taskChart;
        
        // عناصر DOM
        const taskInput = document.getElementById('task');
        const taskTimeInput = document.getElementById('taskTime');
        const taskPrioritySelect = document.getElementById('taskPriority');
        const taskCategorySelect = document.getElementById('taskCategory');
        const addSubtaskBtn = document.getElementById('addSubtaskBtn');
        const attachFileBtn = document.getElementById('attachFileBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const taskList = document.getElementById('taskList');
        const totalTasksSpan = document.getElementById('totalTasks');
        const completedTasksSpan = document.getElementById('completedTasks');
        const pendingTasksSpan = document.getElementById('pendingTasks');
        const overdueTasksSpan = document.getElementById('overdueTasks');
        const productivityScoreSpan = document.getElementById('productivityScore');
        const totalProgress = document.getElementById('totalProgress');
        const completedProgress = document.getElementById('completedProgress');
        const pendingProgress = document.getElementById('pendingProgress');
        const overdueProgress = document.getElementById('overdueProgress');
        
        // تحميل المهام عند بدء التشغيل
        document.addEventListener('DOMContentLoaded', () => {
            // تهيئة الوضع الليلي
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // تهيئة المخطط البياني
            initChart();
            
            renderTasks();
            updateStats();
            checkDeadlines();
            
            // تحميل المهام المحفوظة من localStorage
            if (tasks.length > 0) {
                renderTasks();
            } else {
                showEmptyState();
            }
            
            // التحقق من المواعيد كل دقيقة
            setInterval(checkDeadlines, 60000);
            
            // تحميل المهام المشتركة إن وجدت
            loadSharedTask();
        });
        
        // دالة تهيئة المخطط البياني
        function initChart() {
            const ctx = document.getElementById('taskChart').getContext('2d');
            taskChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت', 'الأحد'],
                    datasets: [{
                        label: 'المهام المكتملة',
                        backgroundColor: '#4caf50',
                        data: [0, 0, 0, 0, 0, 0, 0]
                    }, {
                        label: 'المهام المتأخرة',
                        backgroundColor: '#f44336',
                        data: [0, 0, 0, 0, 0, 0, 0]
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            rtl: true,
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    }
                }
            });
        }
        
        // دالة تحديث المخطط البياني
        function updateChart() {
            const completedByDay = [0, 0, 0, 0, 0, 0, 0];
            const overdueByDay = [0, 0, 0, 0, 0, 0, 0];
            
            tasks.forEach(task => {
                const date = new Date(task.createdAt);
                const day = date.getDay(); // 0 للأحد، 1 للإثنين، إلخ
                
                if (task.completed) {
                    completedByDay[day]++;
                } else if (task.time && new Date(task.time) < new Date()) {
                    overdueByDay[day]++;
                }
            });
            
            taskChart.data.datasets[0].data = completedByDay;
            taskChart.data.datasets[1].data = overdueByDay;
            taskChart.update();
        }
        
        // دالة إضافة مهمة جديدة
        function addTask() {
            const taskText = taskInput.value.trim();
            const taskTime = taskTimeInput.value;
            const taskPriority = taskPrioritySelect.value;
            const taskCategory = taskCategorySelect.value;
            
            if (taskText === '') {
                showAlert('الرجاء إدخال نص المهمة!', 'error');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                text: taskText,
                time: taskTime,
                priority: taskPriority,
                category: taskCategory,
                completed: false,
                createdAt: new Date().toISOString(),
                subtasks: [],
                attachments: []
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            
            taskInput.value = '';
            taskTimeInput.value = '';
            taskPrioritySelect.value = 'normal';
            taskCategorySelect.value = '';
            
            showAlert('تمت إضافة المهمة بنجاح!', 'success');
        }
        
        // دالة إضافة مهمة فرعية
        function addSubtaskToTask(taskId, subtaskText = '') {
            if (!subtaskText) {
                subtaskText = prompt('أدخل المهمة الفرعية:');
                if (!subtaskText) return;
            }
            
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            if (!task.subtasks) task.subtasks = [];
            
            task.subtasks.push({
                id: Date.now(),
                text: subtaskText,
                completed: false
            });
            
            saveTasks();
            renderTasks();
        }
        
        // دالة إرفاق ملف إلى المهمة
        function attachFileToTask(taskId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const task = tasks.find(t => t.id === taskId);
                if (!task) return;
                
                if (!task.attachments) task.attachments = [];
                
                const reader = new FileReader();
                reader.onload = () => {
                    task.attachments.push({
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: reader.result
                    });
                    
                    saveTasks();
                    renderTasks();
                    showAlert('تم إرفاق الملف بنجاح', 'success');
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }
        
        // دالة مشاركة المهمة
        function shareTask(taskId) {
  const task = tasks.find(t => t.id === taskId);
  if (!task) {
    showAlert('المهمة غير موجودة', 'error');
    return;
  }

  // هذه الدالة الجديدة تدعم العربية
  function encodeTask(taskObj) {
    return btoa(unescape(encodeURIComponent(JSON.stringify(taskObj))));
  }

  const taskData = encodeTask(task);
  const shareUrl = `${window.location.origin}${window.location.pathname}?task=${taskData}`;

  // طريقة نسخ متوافقة مع جميع المتصفحات
  try {
    navigator.clipboard.writeText(shareUrl).then(() => {
      showAlert('✓ تم نسخ رابط المشاركة', 'success');
    }).catch(() => {
      prompt('انسخ الرابط يدوياً:', shareUrl);
    });
  } catch (e) {
    prompt('انسخ الرابط يدوياً:', shareUrl);
  }
}
        
        // دالة تحميل المهام المشتركة (محدثة)
        function loadSharedTask() {
  const urlParams = new URLSearchParams(window.location.search);
  const taskData = urlParams.get('task');
  
  if (taskData) {
    try {
      // هذه الدالة لفك الترميز
      function decodeTask(encodedStr) {
        return JSON.parse(decodeURIComponent(escape(atob(encodedStr))));
      }

      const task = decodeTask(taskData);
      task.id = Date.now();
      task.completed = false;
      task.createdAt = new Date().toISOString();
      
      tasks.unshift(task);
      saveTasks();
      renderTasks();
      showAlert('تم تحميل المهمة المشتركة بنجاح', 'success');
      
      // إزالة معلمة URL
      window.history.replaceState({}, document.title, window.location.pathname);
    } catch (e) {
      console.error("خطأ في تحميل المهمة:", e);
      showAlert('تعذر تحميل المهمة: الرابط غير صحيح', 'error');
    }
  }
}
        
        // دالة لعرض المهام
        function renderTasks(filter = 'all') {
            taskList.innerHTML = '';
            
            let filteredTasks = tasks;
            
            if (filter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (filter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (filter === 'urgent') {
                filteredTasks = tasks.filter(task => {
                    if (task.completed || !task.time) return false;
                    const taskDeadline = new Date(task.time);
                    const now = new Date();
                    const hoursDiff = (taskDeadline - now) / (1000 * 60 * 60);
                    return hoursDiff < 24 && hoursDiff >= 0;
                });
            } else if (filter === 'overdue') {
                filteredTasks = tasks.filter(task => {
                    if (task.completed || !task.time) return false;
                    const taskDeadline = new Date(task.time);
                    return taskDeadline < new Date();
                });
            }
            
            if (filteredTasks.length === 0) {
                showEmptyState(filter);
                return;
            }
            
            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                
                // تحديد حالة المهمة حسب الأولوية
                if (task.completed) {
                    li.classList.add('completed');
                } else if (task.priority === 'urgent') {
                    li.classList.add('urgent');
                } else if (task.priority === 'critical') {
                    li.classList.add('critical');
                } else {
                    li.classList.add('normal');
                }
                
                // تحديد حالة الموعد النهائي
                const now = new Date();
                const taskDeadline = task.time ? new Date(task.time) : null;
                const isDeadlinePassed = taskDeadline && taskDeadline < now && !task.completed;
                
                // إنشاء محتوى المهمة
                const taskContent = document.createElement('div');
                taskContent.className = 'task-content';
                
                // نص المهمة
                const taskText = document.createElement('span');
                taskText.className = 'task-text';
                taskText.textContent = task.text;
                if (task.completed) taskText.style.textDecoration = 'line-through';
                taskContent.appendChild(taskText);
                
                // تصنيف المهمة
                if (task.category) {
                    const categoryBadge = document.createElement('span');
                    categoryBadge.className = `task-category category-${task.category}`;
                    categoryBadge.textContent = getCategoryName(task.category);
                    taskContent.appendChild(categoryBadge);
                }
                
                // تاريخ ووقت المهمة
                if (task.time) {
                    const dateDisplay = document.createElement('div');
                    dateDisplay.className = 'date-display';
                    
                    const timeBadge = document.createElement('div');
                    timeBadge.className = `time-badge ${getTimeBadgeClass(taskDeadline, task.completed)}`;
                    
                    const timeIcon = document.createElement('i');
                    timeIcon.className = 'far fa-clock';
                    timeBadge.appendChild(timeIcon);
                    
                    const timeText = document.createElement('span');
                    timeText.textContent = formatDateTimeForDisplay(task.time, isDeadlinePassed);
                    timeBadge.appendChild(timeText);
                    
                    dateDisplay.appendChild(timeBadge);
                    
                    // الوقت المتبقي للمهام غير المكتملة
                    if (!task.completed) {
                        const timeRemainingBadge = getTimeRemainingBadge(taskDeadline);
                        if (timeRemainingBadge) {
                            dateDisplay.innerHTML += timeRemainingBadge;
                        }
                    }
                    
                    taskContent.appendChild(dateDisplay);
                }
                
                // المهام الفرعية
                if (task.subtasks && task.subtasks.length > 0) {
                    const subtasksContainer = document.createElement('div');
                    subtasksContainer.className = 'subtasks-container';
                    
                    task.subtasks.forEach(subtask => {
                        const subtaskItem = document.createElement('div');
                        subtaskItem.className = 'subtask-item';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'subtask-checkbox';
                        checkbox.checked = subtask.completed;
                        checkbox.onchange = () => toggleSubtask(task.id, subtask.id);
                        
                        const subtaskText = document.createElement('span');
                        subtaskText.className = `subtask-text ${subtask.completed ? 'completed' : ''}`;
                        subtaskText.textContent = subtask.text;
                        
                        subtaskItem.appendChild(checkbox);
                        subtaskItem.appendChild(subtaskText);
                        subtasksContainer.appendChild(subtaskItem);
                    });
                    
                    taskContent.appendChild(subtasksContainer);
                }
                
                // المرفقات
                if (task.attachments && task.attachments.length > 0) {
                    const attachmentsContainer = document.createElement('div');
                    attachmentsContainer.className = 'attachments-container';
                    
                    task.attachments.forEach(attachment => {
                        const attachmentBadge = document.createElement('div');
                        attachmentBadge.className = 'attachment-badge';
                        attachmentBadge.onclick = () => openAttachment(task.id, attachment.name);
                        
                        const attachmentIcon = document.createElement('i');
                        attachmentIcon.className = 'fas fa-paperclip';
                        
                        const attachmentName = document.createElement('span');
                        attachmentName.textContent = attachment.name;
                        
                        attachmentBadge.appendChild(attachmentIcon);
                        attachmentBadge.appendChild(attachmentName);
                        attachmentsContainer.appendChild(attachmentBadge);
                    });
                    
                    taskContent.appendChild(attachmentsContainer);
                }
                
                // أزرار التحكم بالمهمة
                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';
                
                // زر إكمال/إلغاء إكمال المهمة
                const completeBtn = document.createElement('button');
                completeBtn.className = 'complete-btn';
                completeBtn.title = task.completed ? 'إلغاء الإكمال' : 'إكمال';
                completeBtn.onclick = () => toggleComplete(task.id);
                
                const completeIcon = document.createElement('i');
                completeIcon.className = task.completed ? 'fas fa-undo' : 'fas fa-check';
                completeBtn.appendChild(completeIcon);
                taskActions.appendChild(completeBtn);
                
                // زر تعديل المهمة
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.title = 'تعديل';
                editBtn.onclick = () => editTask(task.id);
                
                const editIcon = document.createElement('i');
                editIcon.className = 'fas fa-edit';
                editBtn.appendChild(editIcon);
                taskActions.appendChild(editBtn);
                
                // زر حذف المهمة
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.title = 'حذف';
                deleteBtn.onclick = () => removeTask(task.id);
                
                const deleteIcon = document.createElement('i');
                deleteIcon.className = 'fas fa-trash';
                deleteBtn.appendChild(deleteIcon);
                taskActions.appendChild(deleteBtn);
                
                // زر مشاركة المهمة
                const shareBtn = document.createElement('button');
                shareBtn.className = 'share-btn';
                shareBtn.title = 'مشاركة';
                shareBtn.onclick = () => shareTask(task.id);
                
                const shareIcon = document.createElement('i');
                shareIcon.className = 'fas fa-share-alt';
                shareBtn.appendChild(shareIcon);
                taskActions.appendChild(shareBtn);
                
                // زر إضافة مهمة فرعية
                const addSubtaskBtn = document.createElement('button');
                addSubtaskBtn.className = 'option-btn';
                addSubtaskBtn.title = 'إضافة مهمة فرعية';
                addSubtaskBtn.onclick = () => addSubtaskToTask(task.id);
                
                const addSubtaskIcon = document.createElement('i');
                addSubtaskIcon.className = 'fas fa-list-ul';
                addSubtaskBtn.appendChild(addSubtaskIcon);
                taskActions.appendChild(addSubtaskBtn);
                
                // زر إرفاق ملف
                const attachBtn = document.createElement('button');
                attachBtn.className = 'option-btn';
                attachBtn.title = 'إرفاق ملف';
                attachBtn.onclick = () => attachFileToTask(task.id);
                
                const attachIcon = document.createElement('i');
                attachIcon.className = 'fas fa-paperclip';
                attachBtn.appendChild(attachIcon);
                taskActions.appendChild(attachBtn);
                
                // إضافة العناصر إلى العنصر الرئيسي
                li.appendChild(taskContent);
                li.appendChild(taskActions);
                li.dataset.id = task.id;
                
                taskList.appendChild(li);
            });
            
            // تحديث المخطط البياني
            updateChart();
        }
        
        // دالة التبديل بين المهام الفرعية
        function toggleSubtask(taskId, subtaskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task || !task.subtasks) return;
            
            const subtask = task.subtasks.find(s => s.id === subtaskId);
            if (subtask) {
                subtask.completed = !subtask.completed;
                saveTasks();
                updateStats();
            }
        }
        
        // دالة فتح المرفق
        function openAttachment(taskId, fileName) {
            const task = tasks.find(t => t.id === taskId);
            if (!task || !task.attachments) return;
            
            const attachment = task.attachments.find(a => a.name === fileName);
            if (attachment) {
                const link = document.createElement('a');
                link.href = attachment.data;
                link.download = attachment.name;
                link.click();
            }
        }
        
        // دالة الحصول على اسم التصنيف
        function getCategoryName(category) {
            const categories = {
                'work': 'عمل',
                'study': 'دراسة',
                'personal': 'شخصية'
            };
            return categories[category] || category;
        }
        
        // دالة للتحقق من المواعيد وعرض التنبيهات
        function checkDeadlines() {
            const now = new Date();
            const urgentTasks = [];
            const overdueTasks = [];
            
            tasks.forEach(task => {
                if (task.completed || !task.time) return;
                
                const taskDeadline = new Date(task.time);
                const timeDiff = taskDeadline - now;
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff < 0) {
                    overdueTasks.push(task);
                } else if (hoursDiff < 24) {
                    urgentTasks.push(task);
                }
            });
            
            // عرض تنبيه واحد فقط (الأكثر إلحاحاً)
            clearTimeout(notificationTimeout);
            
            if (overdueTasks.length > 0) {
                showDeadlineNotification(overdueTasks, 'danger', 'مواعيد متأخرة!', `لديك ${overdueTasks.length} مهام تجاوزت موعدها النهائي`);
            } else if (urgentTasks.length > 0) {
                showDeadlineNotification(urgentTasks, 'warning', 'مواعيد عاجلة!', `لديك ${urgentTasks.length} مهام تقترب من موعدها النهائي (أقل من 24 ساعة)`);
            }
        }
        
        // دالة تبديل الوضع الليلي
        function toggleDarkMode() {
            const darkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkMode);
            
            const icon = darkModeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            
            showAlert(`تم تفعيل الوضع ${darkMode ? 'الليلي' : 'النهائي'}`, 'info');
        }
        
        // دالة لعرض تنبيه المواعيد
        function showDeadlineNotification(tasks, type, title, message) {
            // إزالة أي تنبيهات موجودة
            const existingNotification = document.querySelector('.deadline-notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `deadline-notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'danger' ? 'fa-exclamation-triangle' : 'fa-exclamation-circle'}"></i>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <button class="notification-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            document.body.appendChild(notification);
            
            // إخفاء التنبيه تلقائياً بعد 10 ثواني
            notificationTimeout = setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 10000);
        }
        
        // دالة لتحديد كلاس شارة الوقت حسب الحالة
        function getTimeBadgeClass(taskDeadline, isCompleted) {
            if (isCompleted) return 'deadline-normal';
            if (!taskDeadline) return 'time-badge';
            
            const now = new Date();
            const timeDiff = taskDeadline - now;
            const hoursDiff = Math.floor(timeDiff / (1000 * 60 * 60));
            
            if (timeDiff < 0) return 'time-badge deadline-passed';
            if (hoursDiff < 24) return 'time-badge deadline-urgent';
            return 'time-badge deadline-normal';
        }
        
        // دالة لعرض الوقت المتبقي
        function getTimeRemainingBadge(taskDeadline) {
            if (!taskDeadline) return '';
            
            const now = new Date();
            const timeDiff = taskDeadline - now;
            
            if (timeDiff < 0) {
                return `
                    <div class="time-badge deadline-passed" style="margin-top: 5px;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>تأخرت: ${formatTimePassed(taskDeadline)}</span>
                    </div>
                `;
            }
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            let remainingText = '';
            if (days > 0) {
                if (days === 1) {
                    remainingText = `باقي يوم واحد`;
                } else if (days === 2) {
                    remainingText = `باقي يومين`;
                } else if (days > 2 && days < 11) {
                    remainingText = `باقي ${days} أيام`;
                } else {
                    remainingText = `باقي ${days} يوماً`;
                }
            } else if (hours > 0) {
                if (hours === 1) {
                    remainingText = `باقي ساعة واحدة`;
                } else if (hours === 2) {
                    remainingText = `باقي ساعتين`;
                } else if (hours > 2 && hours < 11) {
                    remainingText = `باقي ${hours} ساعات`;
                } else {
                    remainingText = `باقي ${hours} ساعة`;
                }
            } else {
                remainingText = 'أقل من ساعة';
            }
            
            return `
                <div class="time-badge ${hours < 24 ? 'deadline-urgent' : 'deadline-normal'}" style="margin-top: 5px;">
                    <i class="fas ${hours < 24 ? 'fa-hourglass-end' : 'fa-hourglass-half'}"></i>
                    <span>${remainingText}</span>
                </div>
            `;
        }
        
        // دالة لتنسيق الوقت المنقضي منذ الموعد النهائي
        function formatTimePassed(pastDate) {
            const now = new Date();
            const diff = now - pastDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            if (days > 0) {
                if (days === 1) {
                    return `منذ يوم واحد`;
                } else if (days === 2) {
                    return `منذ يومين`;
                } else if (days > 2 && days < 11) {
                    return `منذ ${days} أيام`;
                } else {
                    return `منذ ${days} يوماً`;
                }
            } else if (hours > 0) {
                if (hours === 1) {
                    return `منذ ساعة واحدة`;
                } else if (hours === 2) {
                    return `منذ ساعتين`;
                } else if (hours > 2 && hours < 11) {
                    return `منذ ${hours} ساعات`;
                } else {
                    return `منذ ${hours} ساعة`;
                }
            } else {
                return 'منذ أقل من ساعة';
            }
        }
        
        // دالة لتنسيق التاريخ والوقت للعرض
        function formatDateTimeForDisplay(dateTimeString, isPassed) {
            if (!dateTimeString) return '';
            
            const date = new Date(dateTimeString);
            const now = new Date();
            
            // إذا كان التاريخ هو اليوم
            if (date.toDateString() === now.toDateString()) {
                return `اليوم ${formatTime(date)}`;
            }
            
            // إذا كان التاريخ هو غد
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            if (date.toDateString() === tomorrow.toDateString()) {
                return `غداً ${formatTime(date)}`;
            }
            
            // إذا كان التاريخ خلال الأسبوع الحالي
            const weekLater = new Date(now);
            weekLater.setDate(weekLater.getDate() + 7);
            if (date < weekLater) {
                const days = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
                return `${days[date.getDay()]} ${formatTime(date)}`;
            }
            
            // عرض التاريخ كاملاً
            return formatDate(date) + ' ' + formatTime(date);
        }
        
        // دالة لتنسيق التاريخ فقط
        function formatDate(date) {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            return date.toLocaleDateString('ar-EG', options);
        }
        
        // دالة لتنسيق الوقت فقط
        function formatTime(date) {
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            return date.toLocaleTimeString('ar-EG', options);
        }
        
        // دالة لحذف المهمة
        function removeTask(id) {
            if (confirm('هل أنت متأكد من حذف هذه المهمة؟')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
                checkDeadlines();
                showAlert('تم حذف المهمة بنجاح!', 'success');
            }
        }
        
        // دالة لتعديل المهمة
        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            const newText = prompt('تعديل المهمة:', task.text);
            
            if (newText !== null && newText.trim() !== '') {
                task.text = newText.trim();
                
                // تعديل الوقت إذا أراد المستخدم
                const newTime = prompt('تعديل وقت المهمة (اتركه فارغاً للحفاظ على الوقت الحالي):', task.time || '');
                if (newTime !== null) {
                    task.time = newTime || task.time;
                }
                
                // تعديل الأولوية
                const newPriority = prompt('تعديل أولوية المهمة (normal/urgent/critical):', task.priority || 'normal');
                if (newPriority && ['normal', 'urgent', 'critical'].includes(newPriority)) {
                    task.priority = newPriority;
                }
                
                // تعديل التصنيف
                const newCategory = prompt('تعديل تصنيف المهمة (work/study/personal):', task.category || '');
                if (newCategory !== null) {
                    task.category = newCategory || task.category;
                }
                
                saveTasks();
                renderTasks();
                updateStats();
                checkDeadlines();
                showAlert('تم تعديل المهمة بنجاح!', 'success');
            }
        }
        
        // دالة لتغيير حالة الإكمال
        function toggleComplete(id) {
            const task = tasks.find(task => task.id === id);
            task.completed = !task.completed;
            saveTasks();
            renderTasks();
            updateStats();
            checkDeadlines();
            
            const message = task.completed ? 'تم إكمال المهمة!' : 'تم إعادة فتح المهمة!';
            showAlert(message, 'success');
        }
        
        // دالة لتصفية المهام
        function filterTasks(filter) {
            // تحديث الأزرار النشطة
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentFilter = filter;
            renderTasks(filter);
        }
        
        // دالة لحفظ المهام في localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateChart();
        }
        
        // دالة لتحديث الإحصائيات
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = tasks.filter(task => !task.completed).length;
            const overdue = tasks.filter(task => {
                if (task.completed || !task.time) return false;
                return new Date(task.time) < new Date();
            }).length;
            
            totalTasksSpan.textContent = total;
            completedTasksSpan.textContent = completed;
            pendingTasksSpan.textContent = pending;
            overdueTasksSpan.textContent = overdue;
            
            // حساب مستوى الإنتاجية
            const productivity = total > 0 ? Math.round((completed / total) * 100) : 0;
            productivityScoreSpan.textContent = `${productivity}%`;
            
            // تحديث أشرطة التقدم
            if (total > 0) {
                completedProgress.style.width = `${(completed / total) * 100}%`;
                pendingProgress.style.width = `${(pending / total) * 100}%`;
                overdueProgress.style.width = `${(overdue / total) * 100}%`;
                totalProgress.style.width = '100%';
            } else {
                completedProgress.style.width = '0%';
                pendingProgress.style.width = '0%';
                overdueProgress.style.width = '0%';
                totalProgress.style.width = '0%';
            }
        }
        
        // دالة لعرض حالة عدم وجود مهام
        function showEmptyState(filter = 'all') {
            let message = '';
            let icon = 'fa-tasks';
            
            switch(filter) {
                case 'active':
                    message = 'لا توجد مهام غير مكتملة!';
                    icon = 'fa-list';
                    break;
                case 'completed':
                    message = 'لا توجد مهام مكتملة!';
                    icon = 'fa-check-circle';
                    break;
                case 'urgent':
                    message = 'لا توجد مهام عاجلة!';
                    icon = 'fa-exclamation-circle';
                    break;
                case 'overdue':
                    message = 'لا توجد مهام متأخرة!';
                    icon = 'fa-exclamation-triangle';
                    break;
                default:
                    message = 'لا توجد مهام حتى الآن!';
                    icon = 'fa-tasks';
            }
            
            taskList.innerHTML = `
                <div class="empty-state">
                    <i class="fas ${icon}"></i>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // دالة لعرض رسائل التنبيه
        function showAlert(message, type) {
            // إزالة أي إشعارات موجودة
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            const icon = document.createElement('i');
            icon.className = `fas ${getAlertIcon(type)}`;
            
            const text = document.createElement('span');
            text.textContent = message;
            
            alert.appendChild(icon);
            alert.appendChild(text);
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.add('fade-out');
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }
        
        // دالة للحصول على أيقونة التنبيه المناسبة
        function getAlertIcon(type) {
            const icons = {
                'success': 'fa-check-circle',
                'error': 'fa-exclamation-circle',
                'warning': 'fa-exclamation-triangle',
                'info': 'fa-info-circle'
            };
            return icons[type] || 'fa-info-circle';
        }
        
        // السماح بإضافة المهام باستخدام زر Enter
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // إعداد مستمع الأحداث للوضع الليلي
        darkModeToggle.addEventListener('click', toggleDarkMode);
        
        // إعداد مستمع الأحداث لإضافة المهام الفرعية
        addSubtaskBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText) {
                // إذا كان هناك نص في حقل المهمة، أضفه كمهمة فرعية عند إنشاء المهمة الرئيسية
                addTask();
            } else {
                showAlert('الرجاء إدخال مهمة رئيسية أولاً', 'warning');
            }
        });
        
        // إعداد مستمع الأحداث لإرفاق الملفات
        attachFileBtn.addEventListener('click', () => {
            showAlert('يمكنك إرفاق الملفات بعد إنشاء المهمة', 'info');
        });
    </script>
</body>
